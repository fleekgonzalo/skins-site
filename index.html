<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter-Strike Skins</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .webgl-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="webgl-background"></div>
  <header>
    <h1>Counter-Strike Skins</h1>
  </header>

  <main>
    <section id="skins">
      <div class="skin-card">
        <img src="skin1.jpg" alt="Skin 1">
        <h3>AWP | Dragon Lore</h3>
        <p>Rifle - Covert</p>
        <p>Factory New</p>
        <button>Buy Now</button>
      </div>

      <div class="skin-card">
        <img src="skin2.jpg" alt="Skin 2">
        <h3>M4A4 | Howl</h3>
        <p>Rifle - Covert</p>
        <p>Minimal Wear</p>
        <button>Buy Now</button>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.PlaneGeometry(2, 2, 1, 1);
    const material = new THREE.ShaderMaterial({
      uniforms: {
        u_time: { value: 1.0 },
      },
      vertexShader: `
        varying vec2 vUv;

        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        varying vec2 vUv;
        uniform float u_time;

        void main() {
          gl_FragColor = vec4(vUv.x, vUv.y, abs(sin(u_time)), 1.0);
        }
      `,
    });

    const plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    function animate() {
      requestAnimationFrame(animate);

      material.uniforms.u_time.value += 0.01;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>

</html>
