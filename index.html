<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter-Strike Skins</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .webgl-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    nav {
      background-color: #000;
      padding: 10px;
      color: #fff;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 10px;
    }

    footer {
      background-color: #000;
      padding: 10px;
      color: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="webgl-background"></div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Skins</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Counter-Strike Skins</h1>
  </header>

  <main class="webgl-background">
    <section id="skins">
      <div class="skin-card">
        <img src="skin1.jpg" alt="Skin 1">
        <h3>AWP | Dragon Lore</h3>
        <p>Rifle - Covert</p>
        <p>Factory New</p>
        <button>Buy Now</button>
      </div>

      <div class="skin-card">
        <img src="skin2.jpg" alt="Skin 2">
        <h3>M4A4 | Howl</h3>
        <p>Rifle - Covert</p>
        <p>Minimal Wear</p>
        <button>Buy Now</button>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2023 Counter-Strike Skins
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.PlaneGeometry(2, 2, 1, 1);
    const material = new THREE.ShaderMaterial({
      uniforms: {
        u_time: { value: 0.0 }
      },
      vertexShader: `
        varying vec2 vUv;

        void main() {
        vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        varying vec2 vUv;
        uniform float u_time;

        void main() {
          vec2 p = -1.0 + 2.0 * vUv;
          float amplitude = 0.1;
          float frequency = 3.0;
          float speed = 0.5;

          float x = p.x * frequency + u_time * speed;
          float y = p.y * frequency + u_time * speed;

          float displacement = sin(x) * sin(y) * amplitude;

          vec3 color = vec3(0.5) + vec3(displacement);

          gl_FragColor = vec4(color, 1.0);
        }
      `
    });

    const plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      material.uniforms.u_time.value += 0.01;
    }

    animate();
  </script>
</body>

</html>
